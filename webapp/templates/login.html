<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>Sign Up 09</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{% static 'userlogin/css/style.css' %}" rel="stylesheet">

</head>
<body class="img" style="background-image: url({% static 'userlogin/images/bg1.png' %});">
<section class="ftco-section" style="background-image: url({% static 'userlogin/images/bg1.png' %});">
    <div class="container" style="">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <!--					<h2 class="heading-section">Sign Up #09</h2>-->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap">
                    <h3 class="text-center mb-4">Login</h3>

                    <form method="post" action="{% url 'userlogin' %}" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="label">Userame</label>
                            <input class="form-control" name="username3" placeholder="John Doe" type="text">
                            <span class="icon fa fa-user-o"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                            <input class="form-control" id="password" name="password3" placeholder="Password"
                                   type="password">
                            <span class="fa fa-fw fa-eye field-icon toggle-password" toggle="#password"></span>
                            <span class="icon fa fa-lock"></span>
                        </div>

                        <div class="form-group">
                            <button class="form-control btn btn-primary submit px-3" type="submit">Sign In</button>
                        </div>
                    </form>
                    <p>Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'userlogin/js/jquery.min.js' %}"></script>
<script src="{% static 'userlogin/js/popper.js' %}"></script>
<script src="{% static 'userlogin/js/bootstrap.min.js' %}"></script>
<script src="{% static 'userlogin/js/main.js' %}"></script>


</body>
</html>
